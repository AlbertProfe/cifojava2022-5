<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
    <div class="row">
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="connect">WebSocket connection:</label>
                    <button id="connect" class="btn btn-default" type="submit">Connect</button>
                    <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect</button>
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <form class="form-inline">
                <div class="form-group">
                    <label for="contenttosend">Send some text to server Spring Boot Websocket Stomp</label>
                    <input type="text" id="contenttosend" class="form-control" placeholder="Your text here...">
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </div>

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="connectionstatus" class="table table-striped">
                <thead>
                <tr>
                    <th>Connection Status WebSocket </th>
                </tr>
                </thead>
                <tbody id="connectionstatusline">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th>Response server Spring Boot</th>
                </tr>
                </thead>
                <tbody id="response">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
