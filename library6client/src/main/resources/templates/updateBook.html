<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>


<div class="w3-container">

    <div class="w3-container w3-sand">
        <h1>Spring Boot Books Example .....</h1>
        <h5>form to update a book sending to @Controller @Service @Repository and H2 DB</h5>
    </div>
    <Br>

    <div class="w3-card-4" style="width:50%;">
        <header class="w3-container w3-light-grey">
            <img src="/images/open-book.png" alt="open-book" class="w3-right w3-padding-16 w3-margin-right" style="width:40px">
            <p>Update book</p>
        </header>

        <div class="w3-container">
            <form action="#"
                  th:action="@{replaceBook/{idFromView}(idFromView=${bookfromController.bookId})}"
                  th:object="${bookfromController}" method="post">
                <p>
                    <label for="bookId">Book Id</label>
                    <input  type="number" name="bookId" class="w3-input" id="bookId"  th:field="*{bookId}" readonly></p>
                <p>
                <p>
                    <label for="title">Title</label>
                    <input  type="text" name="title" class="w3-input" style="color:slateBlue;" id="title"  th:field="*{title}"></p>
                <p>
                    <label for="isbn">ISBN</label>
                    <input  type="text" name="isbn" class="w3-input" id="isbn" style="color:slateBlue;" th:field="*{isbn}"></p>
                <p>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" class="w3-input" id="pages" style="color:slateBlue;" th:field="*{pages}" ></p>
                <p>
                    <label for="author">Author</label>
                    <input  type="text" name="author" class="w3-input" id="author" style="color:slateBlue;" th:field="*{author}"  ></p>
                <p>
                    <label for="publishedYear">Published Year</label>
                    <input  type="number" name="publishedYear" class="w3-input" style="color:slateBlue;" id="publishedYear" th:field="*{publishedYear}"></p>

                <div class="w3-container w3-padding-16">
                    <input type="submit" value="Update book" class="w3-button w3-padding-16 w3-light-grey w3-right w3-margin-right"/>
                </div>
            </form>
        </div>
        <footer class="w3-container w3-dark-grey">
            <p>Library</p>
        </footer>

    </div>

    <div >
        <p><a th:href="@{/library/books}" class="w3-button w3-black">Back books</a></p>
    </div>

</div>



</body>
</html>
