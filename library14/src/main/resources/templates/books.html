<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

<div>
    <div>
        <div class="w3-container">
            <h2>Books array async by TH Webflux </h2>
        <table id="allBooks" class="w3-table-all" >
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>Year</th>
                <th>ISBN</th>
            </tr>
            </thead>
            <tbody>
            <tr data-th-each="book : ${books}">
                <td>[[${book.id}]]</td>
                <td>[[${book.title}]]</td>
                <td>[[${book.author}]]</td>
                <td>[[${book.year}]]</td>
                <td>[[${book.isbn}]]</td>
            </tr>
            </tbody>
        </table>
        </div>

    </div>
</div>

</body>
</html>
